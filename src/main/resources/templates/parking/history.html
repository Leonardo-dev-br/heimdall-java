<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body class="min-h-screen flex flex-col">
  <div th:replace="fragments/nav :: nav"></div>

  <main class="max-w-6xl mx-auto px-4 py-8 flex-1">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl">Histórico da Vaga / Moto</h1>
        <p class="subtitle text-sm mt-1">Visualize o histórico de movimentações e atividades.</p>
      </div>

      <div class="flex gap-3">
        <a th:href="@{/histories/new(vehicleId=${vehicleId})}"
           class="inline-flex items-center px-4 py-2 rounded-md text-sm font-semibold shadow-md"
           style="background-color: #03A64A; color: #023;">
          Novo Histórico
        </a>

        <a th:href="@{/parking}" class="px-4 py-2 rounded-md border border-[rgba(255,255,255,0.06)]">Voltar</a>
      </div>
    </div>

    <form method="get" class="mb-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
      <input name="atividade" type="text" th:value="${filter.atividade}" placeholder="Buscar por atividade" class="p-2 rounded bg-[rgba(255,255,255,0.03)]"/>
      <div></div>
      <div class="flex gap-2 justify-end">
        <button type="submit" class="px-4 py-2 rounded" style="background:#026873;color:var(--text)">Filtrar</button>
        <a th:href="@{/histories(vehicleId=${vehicleId})}" class="px-4 py-2 rounded border border-[rgba(255,255,255,0.06)]">Limpar</a>
      </div>
    </form>

    <div class="space-y-4">
      <div th:each="historyItem : ${histories}" class="bg-[rgba(255,255,255,0.03)] p-4 rounded-lg shadow">
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1">
            <div class="flex items-baseline gap-3">
              <h3 class="text-lg font-semibold text-[var(--title)]" th:text="${historyItem.atividade}">Entrada registrada</h3>
              <span class="text-xs text-[var(--text)]">
                ID: <span th:text="${historyItem.idHistorico}">1</span>
              </span>
            </div>

            <p class="text-sm mt-2">
              Data / Hora:
              <strong th:text="${#dates.format(historyItem.dataAtividade, 'dd/MM/yyyy HH:mm')}">29/09/2025 15:00</strong>
            </p>

            <p class="text-sm mt-1">Moto (id):
              <strong th:text="${historyItem.idMoto}">123</strong>
            </p>
          </div>

          <div class="flex flex-col items-end gap-2">
            <a th:href="@{/histories/{id}(id=${historyItem.idHistorico})}"
               class="px-3 py-1 rounded text-sm"
               style="background:#03A64A;color:#023">Editar</a>

            <form th:action="@{/histories/{id}/delete(id=${historyItem.idHistorico})}" method="post" onsubmit="return confirm('Excluir histórico?')">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="px-3 py-1 rounded bg-[#bf1f1f] text-sm">Excluir</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-center">
      <nav class="inline-flex gap-2">
        <a th:if="${page.hasPrevious()}"
           th:href="@{/histories(vehicleId=${vehicleId}, page=${page.number - 1}, size=${page.size})}"
           class="px-3 py-2 rounded bg-[rgba(255,255,255,0.03)]">Anterior</a>

        <span class="px-3 py-2 rounded bg-[rgba(255,255,255,0.02)]">
          Página <span th:text="${page.number + 1}">1</span> de <span th:text="${page.totalPages}">1</span>
        </span>

        <a th:if="${page.hasNext()}"
           th:href="@{/histories(vehicleId=${vehicleId}, page=${page.number + 1}, size=${page.size})}"
           class="px-3 py-2 rounded bg-[rgba(255,255,255,0.03)]">Próxima</a>
      </nav>
    </div>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
