<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Tailwind CDN (dev only) -->
  <script>
    window.tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#024059',
              'cta': '#03A64A',
              'title-color': '#026873',
              'muted-text': '#EDFDFE'
            },
            fontFamily: {
              roboto: ['Roboto', 'ui-sans-serif', 'system-ui'],
              oswald: ['Oswald', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif']
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Roboto, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial; }
  </style>
</head>
<body class="min-h-screen bg-brand-dark text-muted-text flex items-center justify-center">

  <main class="w-full max-w-md p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="text-center mb-4">
        <div class="mx-auto w-16 h-16 rounded-full bg-cta flex items-center justify-center mb-3">
          <svg class="w-8 h-8 text-[#023]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5v14M5 12h14" stroke="#023" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1 class="text-2xl font-oswald text-[#023]">Login</h1>
        <p class="text-sm font-montserrat text-gray-600 mt-1">Use suas credenciais para acessar o sistema</p>
      </div>

      <div th:if="${param.error}" class="mb-3 p-3 rounded bg-red-50 border border-red-200 text-red-700">
        Usuário ou senha inválidos.
      </div>
      <div th:if="${param.logout}" class="mb-3 p-3 rounded bg-green-50 border border-green-200 text-green-700">
        Logout realizado com sucesso.
      </div>

      <form th:action="@{/authenticate}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input id="username" name="username" type="email" required />
        <input id="password" name="password" type="password" required />
        <button type="submit">Entrar</button>
      </form>


      <div class="mt-4 text-center text-sm">
        <span class="text-gray-600">Ainda não tem conta?</span>
        <a th:href="@{/register}" class="text-cta font-semibold underline">Cadastre-se</a>
      </div>
    </div>

    <p class="text-xs text-center text-white/60 mt-4">© 2025 Mont Clio</p>
  </main>

</body>
</html>
