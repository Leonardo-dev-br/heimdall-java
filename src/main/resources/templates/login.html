<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" data-theme="dracula">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EpicTask</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Montserrat', ui-sans-serif, system-ui;
        }
        
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #10b981, #047857);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }
        
        .logo-container {
            width: 5rem;
            height: 5rem;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: white;
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .error-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: #f87171;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        
        .error-text {
            color: #b91c1c;
            font-size: 0.875rem;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .success-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: #4ade80;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }
        
        .success-text {
            color: #15803d;
            font-size: 0.875rem;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .field-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .field-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .input-field:focus {
            outline: none;
            ring: 2px;
            ring-color: #10b981;
            border-color: #10b981;
        }
        
        .input-field::placeholder {
            color: #9ca3af;
        }
        
        .input-icon {
            position: absolute;
            left: 0.875rem;
            top: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-input {
            width: 1rem;
            height: 1rem;
            color: #10b981;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        
        .checkbox-input:focus {
            ring: 2px;
            ring-color: #10b981;
        }
        
        .checkbox-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .forgot-link {
            font-size: 0.875rem;
            color: #10b981;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-link:hover {
            color: #047857;
        }
        
        .login-button {
            width: 100%;
            background: #10b981;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:hover {
            background: #047857;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .login-button:focus {
            outline: none;
            ring: 2px;
            ring-offset: 2px;
            ring-color: #10b981;
        }
        
        .register-section {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .register-text {
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .register-link {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .register-link:hover {
            color: #047857;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">

            <div>
                <div class="logo-container">
                    <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="login-title">Bem-vindo!</h1>
                <p class="login-subtitle">Entre com suas credenciais para continuar</p>
            </div>


            <div th:if="${param.error}" class="error-message">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="error-text">Email ou senha incorretos. Tente novamente.</p>
            </div>


            <div th:if="${param.logout}" class="success-message">
                <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <p class="success-text">Logout realizado com sucesso!</p>
            </div>


            <form th:action="@{/login}" method="post" class="form-container">

                <div class="field-group">
                    <label for="username" class="field-label">Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="username" 
                            name="username" 
                            required 
                            class="input-field"
                            placeholder="seu@email.com"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>


                <div class="field-group">
                    <label for="password" class="field-label">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="input-field"
                            placeholder="••••••••"
                        >
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>


                <div class="checkbox-wrapper">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember-me"
                            class="checkbox-input"
                        >
                        <label for="remember" class="checkbox-label">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>


                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                <button type="submit" class="login-button">
                    Entrar
                </button>
            </form>

            <div class="register-section">
                <p class="register-text">
                    Não tem uma conta? 
                    <a href="/register" class="register-link">Cadastre-se aqui</a>
                </p>
            </div>
        </div>


        <div class="footer-text">
            © 2024 EpicTask. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
